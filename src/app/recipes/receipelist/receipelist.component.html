<div class="row">
    <div class="col-xs-12">

        <button type="button" class="btn btn-success">New Recepie</button>

    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group">
            <a href="#" class="list-group-item clearfix" *ngFor="let data of receipe">
                <div class="pull-left">
                    <div class="list-group-item-heading">{{data.name}}</div>
                    <div class="list-group-item-heading">{{data.description}}</div>
                </div>
                <span class="pull-right">
                    <img src="{{data.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;">
                </span>
            </a>
            <app-recepieitem></app-recepieitem>
        </div>

    </div>
</div>
